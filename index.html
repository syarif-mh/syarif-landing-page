<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-section">
        <div class="header">
            <div class="logo-area">
                <img src="./picture/logo_flixora.png" alt="logo flixora" height="50px" width="auto">
            </div>
            <div class="nav-links">
                <a href="#">Pricing</a>
                <a href="#">About Us</a>
                <a href="#">Download</a>
            </div>
        </div>
        <div class="welcome-section">
            <div class="text-section">
                <p id="text-intro">This Website is Awesome</p>
                <p id="secondary-text">This website has some subtext that goes here under the main title. it's a smaller font and the color is lower contrast</p>
                <input type="button" value="Sign up">
            </div>
            <div class="image-section">
                <img src="./picture/thumbnail-landing-page.png" alt="thumbnail" height="250px" width="auto">
            </div>
        </div>
    </div>
    <div class="content"></div>
    <div class="footer"></div>
